<div class='card-panel' style='overflow: scroll;width: 100%;'>
  <table class='bordered highlight'>
    <tr>
      <th>Interface / API</th>
      <th ng-repeat='browser in $ctrl.browserKeys'>
        <div class='chip'>
          {{browser}}
        </div>
      </th>
    </tr>
    <tr>
      <td>Total APIs</td>
      <td ng-repeat='browser in $ctrl.browserKeys'>
        {{analytics[browser].total}}
      </td>
    </tr>
    <tr>
      <td>Proprietary APIs</td>
      <td ng-repeat='browser in $ctrl.browserKeys'>
        {{analytics[browser].proprietary}}
        <i class="tiny material-icons"
          style='cursor:pointer'
          ng-click='createNewView(browser, "proprietary")'>
          open_in_new
        </i>
      </td>
    </tr>
    <tr>
      <td>Fall Behind APIs</td>
      <td ng-repeat='browser in $ctrl.browserKeys'>
        {{analytics[browser].fallBehind}}
        <i class='tiny material-icons'
          style='cursor:pointer'
          ng-click='createNewView(browser, "fallBehind")'>
          open_in_new
        </i>
      </td>
    </tr>
  </table>
</div>
