<!-- Add Browser Dropdown Dropdown Structure -->
<ul id='browserList' class='dropdown-content'
  style='position:fixed;z-index:1;left:70%;top:10%'>
  <li class='blue-text text-darken-3 grey lighten-5'
    ng-repeat-start='(browser, versions) in allBrowsersKeys'
    value='{{browser}}'>
      <a ng-click='expandBrowserList($event, browser)'>
        {{browser}}
      </a>
  </li>
  <li
    class='blue-text text-darken-3 grey lighten-4'
    ng-repeat-start='(version, os) in versions'
    ng-show='expandBrowserDropdown[browser]'
    ng-click='expandBrowserDropdown[browser][version] ?
      expandBrowserDropdown[browser][version] = {} :
      expandBrowserDropdown[browser][version] = false'
    value='{{browser + version}}'>
    <a style='margin-left: 15px'
      ng-click='expandBrowserList($event, browser, version)'>
      {{version}}
    </a>
  </li>
  <li
    class='blue-text text-darken-3 grey lighten-3'
    ng-repeat='osType in os'
    ng-show='expandBrowserDropdown[browser][version]'
    value='{{browser + version + osType}}'>
    <a style='margin-left: 30px'
      ng-click='addBrowser(browser, version, osType)'>
      {{osType}}
    </a>
  </li>
  <span ng-repeat-end></span>
  <span ng-repeat-end></span>
</ul>
<div class='row'>
  <div class='col s8'>
    <ul id='tabs' class="tabs" ng-show='browserKeys.length!==0'>
      <li class='tab'>
        <a ng-click='showTab=0' class='blue-text text-darken-2'>Catalog</a>
      </li>
      <li class='tab'>
        <a ng-click='showTab=1' class='blue-text text-darken-2'>Analysis</a>
      </li>
      <li class="tab" ng-repeat="view in filteredViews track by $index">
        <a ng-click="$parent.showTab=2+$index">{{'#view'+$index}}</a>
      </li>
    </ul>
  </div>
  <div class='col s2'>
    <a class='add-browser-dropdown btn blue darken-3 white'
      style='position: absolute;'
      data-activates='browserList'>
      Add Browser
      <i class='material-icons right'>
        arrow_drop_down
      </i>
    </a>
  </div>
</div>

<div class='container' ng-show='browserKeys.length!==0'>
  <div ng-show='showTab===0'>
    <api-catalog-table
      api-matrix='apiMatrix'
      browser-keys='browserKeys'
      able-to-delete-browser='true'
      on-delete-browser-key='removeBrowser(browserKey)'
    ></api-catalog-table>
  </div>
  <div ng-show='showTab===1'>
    <api-analytics
      api-matrix='apiMatrix'
      browser-keys='browserKeys'
      on-create-new-view='createView(browserKey, option)'
    ></api-analytics>
  </div>
  <!-- Filtered view. -->
  <api-catalog-table
    api-matrix='apiMatrix'
    ng-repeat="view in filteredViews track by $index"
    ng-show="$parent.showTab===2+$index"
    browser-keys='view.browserKeys'
    browser-options='view.browserOptions'>
  </api-catalog-table>
</div>
